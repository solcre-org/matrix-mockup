<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
         rel="stylesheet" />
      <link
         href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lora&family=Orbitron&family=Roboto+Serif:opsz,wght@8..144,100;8..144,500&family=Work+Sans:wght@100;300;400;500&display=swap"
         rel="stylesheet" />
      <!-- favicon  -->
      <link
         rel="shortcut icon"
         href="../img/favicon-logo.svg"
         type="image/x-icon" />
      <!-- my styles -->
      <link rel="stylesheet" href="../css/reset.css" />
      <link rel="stylesheet" href="../css/screen.css" />
      <link rel="stylesheet" href="../css/settings.css" />
      <link rel="stylesheet" href="../css/header.css" />
      <link rel="stylesheet" href="../css/hero-slide.css" />
      <link rel="stylesheet" href="../css/funds.css" />
      <link rel="stylesheet" href="../css/contact.css" />
      <link rel="stylesheet" href="../css/login.css" />
      <title>Contact | Matrix</title>
   </head>
   <body>
      <!-- HEADER MAIN -->
      <header class="header">
         <div class="header-menu">
            <!-- DROPDOWN BT-->
            <div class="bt-dropdown">
               <button id="bt">
                  <span class="bar" id="white-color"></span>
               </button>
            </div>
            <!-- LOGO -->
            <h1 class="logo-container">
               <span class="not-show-span"> Matrix asset management </span>
               <a href="#" id="switch-logo-blue">
                  <img
                     src="../img/matrix-logo.svg"
                     alt="Logo matrix"
                     class="black" />
               </a>
               <!-- svg img  cambiar ACUERDATEEEEEEEEEEEEEEEEEEEE -->
            </h1>
            <div class="logo-container show-logo" id="switch-logo-white">
               <a href="#">
                  <img src="../img/matrix-logo-white.png" alt="Logo matrix" />
               </a>
            </div>
         </div>
         <div class="menu-content">
            <nav class="nav">
               <h2 class="not-show-span">
                  <span> Navegacion principal </span>
               </h2>
               <div class="request-info">
                  <a
                     href="#"
                     class="bt-light-blue bt-blue background-color-blue">
                     SOLICITAR NFORMACIÓN
                  </a>
               </div>
               <ul class="ul-navbar">
                  <li>
                     <a href="#" class="bt-black bt-black-active a-nav-destock">
                        INICIO
                     </a>
                  </li>
                  <li>
                     <a
                        href="#"
                        class="bt-black bt-border-x a-nav-destock color-blue-no-border">
                        NUESTROS FONDOS
                     </a>
                  </li>
                  <li>
                     <a
                        href="#"
                        class="bt-black a-nav-destock color-blue-no-border"
                        id="bt-show-login">
                        ACCESO CLIENTES
                     </a>
                  </li>
               </ul>
            </nav>
            <ul class="ul-lenguage">
               <li class="es">
                  <button
                     class="bt-black bt-all-border-blue bt-lenguage-destock"
                     id="bt-es">
                     <img src="../img/spain-flag.svg" alt="spain flag" />
                     <span> ES </span>
                     <i class="fa-solid fa-chevron-down"></i>
                  </button>
               </li>
               <li class="en">
                  <button
                     class="bt-black bt-all-border-none bt-lenguage-destock"
                     id="bt-en">
                     <img src="../img/usa-flag.svg" alt="usa-flag" />
                     <span> EN </span>
                     <i class="fa-solid fa-chevron-down color-white"></i>
                  </button>
               </li>
            </ul>
         </div>
         <!-- LOGIN POPUP -->
         <div class="login-popup">
            <div class="header-menu">
               <!-- LOGO -->
               <h1 class="logo-container no-menu-header">
                  <span class="not-show-span"> Matrix asset management </span>
                  <a href="#" id="switch-logo-blue">
                     <img
                        src="../img/matrix-logo.svg"
                        alt="Logo matrix"
                        class="black" />
                  </a>
                  <!-- svg img  cambiar ACUERDATEEEEEEEEEEEEEEEEEEEE -->
               </h1>
            </div>
            <div class="login-content">
               <div class="bt-dropdown-login view">
                  <button class="bt-x" id="bt-x">
                     <span class="bar-x" id="white-color"></span>
                  </button>
               </div>
               <div class="switch-login-create">
                  <button
                     class="bt-switch-login-create bt-color-gray"
                     id="bt-login">
                     Iniciar sesión
                  </button>
                  <span> | </span>
                  <button class="bt-switch-login-create" id="bt-create">
                     Crear nuevo usuario
                  </button>
               </div>
               <div class="login">
                  <form class="form-login">
                     <label class="input-container">
                        <div class="label-container">
                           <span>Correo electrónico</span>
                           <!-- <span class="error-message"> error message</span> -->
                        </div>
                        <input
                           type="email"
                           name=""
                           placeholder="Ingrese su correo electronico" />
                     </label>
                     <label class="input-container">
                        <div class="label-container">
                           <span>Contraseña</span>
                           <button class="bt-forgot" id="bt-forgot">
                              La olvidaste?
                           </button>
                           <!-- <span class="error-message"> </span> -->
                        </div>
                        <div class="input-password">
                           <div class="password" id="no-view-password">
                              <input
                                 type="password"
                                 name=""
                                 placeholder="Ingrese su contraseña" />
                              <button class="bt-eye">
                                 <i class="i fa-solid fa-eye-slash"></i>
                              </button>
                           </div>
                           <div
                              class="password display-none"
                              id="view-password">
                              <input
                                 type="text"
                                 name=""
                                 placeholder="Ingrese su contraseña" />
                              <button class="bt-eye">
                                 <i class="i fa-solid fa-eye"></i>
                              </button>
                           </div>
                        </div>
                     </label>
                     <div class="bt-form-container">
                        <button class="bt-blue" type="submit">
                           INICIAR SESIÓN
                        </button>
                     </div>
                     <!-- <span class="error-message invalid-credentials">
                        Credenciales invalidas
                     </span> -->
                  </form>
               </div>
               <div class="create display-none">
                  <form class="form-login">
                     <label class="input-container">
                        <div class="label-container">
                           <span>Nombre y apellido </span>
                           <!-- <span class="error-message"> error message</span> -->
                        </div>
                        <input
                           type="text"
                           name=""
                           placeholder="Ingrese su correo electronico" />
                     </label>
                     <label class="input-container">
                        <div class="label-container">
                           <span>Correo electrónico </span>
                           <!-- <span class="error-message"> error message</span> -->
                        </div>
                        <input
                           type="email"
                           name=""
                           placeholder="Ingrese su correo electronico" />
                     </label>
                     <label class="input-container">
                        <div class="label-container">
                           <span>Contraseña</span>
                           <!-- <span class="error-message"> error message</span> -->
                        </div>
                        <div class="input-password">
                           <div class="password" id="no-view-password">
                              <input
                                 type="password"
                                 name=""
                                 placeholder="Ingrese su contraseña" />
                              <button class="bt-eye">
                                 <i class="i fa-solid fa-eye-slash"></i>
                              </button>
                           </div>
                           <div
                              class="password display-none"
                              id="view-password">
                              <input
                                 type="text"
                                 name=""
                                 id=""
                                 placeholder="Ingrese su contraseña" />
                              <button class="bt-eye">
                                 <i class="i fa-solid fa-eye"></i>
                              </button>
                           </div>
                        </div>
                     </label>
                     <label class="input-container">
                        <div class="label-container">
                           <span>Repetir contraseña</span>
                           <!-- <span class="error-message"> error message</span> -->
                        </div>
                        <div class="input-password">
                           <div class="password" id="no-view-password">
                              <input
                                 type="password"
                                 name=""
                                 placeholder="Repita su contraseña" />
                              <button class="bt-eye">
                                 <i class="i fa-solid fa-eye-slash"></i>
                              </button>
                           </div>
                           <div
                              class="password display-none"
                              id="view-password">
                              <input
                                 type="text"
                                 name=""
                                 placeholder="Repita su contraseña" />
                              <button class="bt-eye">
                                 <i class="i fa-solid fa-eye"></i>
                              </button>
                           </div>
                        </div>
                     </label>
                     <div class="bt-form-container">
                        <button class="bt-blue" type="submit">
                           REGISTRARME
                        </button>
                     </div>
                     <!-- <span class="error-message invalid-credentials">
                        Credenciales invalidas
                     </span> -->
                  </form>
               </div>
               <!-- FORGOT PASSWORD -->
               <div class="forgot-password">
                  <div class="bt-dropdown-login view">
                     <button class="bt-x" id="bt-close-forgot">
                        <span class="bar-x" id="white-color"></span>
                     </button>
                  </div>
                  <form class="form-login">
                     <label class="input-container">
                        <div class="label-container">
                           <span>Correo electrónico</span>
                           <!-- <span class="error-message"> error message</span> -->
                        </div>
                        <input
                           type="email"
                           name=""
                           placeholder="Ingrese su correo electronico" />
                     </label>
                     <div class="bt-form-container">
                        <button class="bt-blue" type="submit">
                           RECUPERAR CONTRASEÑA
                        </button>
                     </div>
                     <!-- <span class="error-message invalid-credentials">
                        Credenciales invalidas
                     </span> -->
                  </form>
               </div>
            </div>
         </div>
      </header>
      <main class="main">
         <!-- HERO SLIDE -->
         <div class="hero-slide">
            <div class="hero-slide-img">
               <img src="../img/info.png" alt="building" />
            </div>
            <div class="hero-slide-message">
               <p>
                  Envíenos su consulta llenando el siguiente formulario y
                  contestaremos a la brevedad
               </p>
            </div>
         </div>
         <section class="contact-section">
            <h2 class="not-show-span">Sección contacto</h2>
            <form action="" class="form-contact to-flex">
               <div class="container-input">
                  <label for="name-lastname"> Nombre y apellido</label>
                  <input
                     type="text"
                     placeholder="Ingrese su nombre y apellido"
                     id="name-lastname" />
               </div>
               <div class="container-input">
                  <label for="email"> Correo electrónico</label>
                  <input
                     type="text"
                     placeholder="Ingrese su dirección correo electrónico"
                     id="email" />
               </div>
               <div class="container-input">
                  <label for="phone"> Teléfono</label>
                  <input
                     type="text"
                     placeholder="Ingrese su número teléfono"
                     id="phone" />
               </div>
               <div class="container-input">
                  <label for="subject"> Asunto </label>
                  <input
                     type="text"
                     placeholder="Ingrese el motivo de su consulta"
                     id="subject" />
               </div>
               <div class="container-textarea">
                  <label for="message"> Mensaje </label>
                  <textarea
                     cols="30"
                     rows="10"
                     placeholder="Escriba su cosulta"
                     id="message"></textarea>
               </div>
               <div class="bt-form-container media-w">
                  <button class="bt-blue" type="submit">ENVIAR CONSULTA</button>
               </div>
            </form>
         </section>
      </main>
      <!-- fontawesome -->
      <script
         src="https://kit.fontawesome.com/374c27b176.js"
         crossorigin="anonymous"></script>
      <!-- my scripts  -->
      <script src="../js/navbar.js"></script>
      <script src="../js/login.js"></script>
   </body>
</html>
