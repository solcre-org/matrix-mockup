<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lora&family=Orbitron&family=Roboto+Serif:opsz,wght@8..144,100;8..144,500&family=Work+Sans:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!-- favicon  -->
    <link rel="shortcut icon" href="../img/favicon-logo.svg" type="image/x-icon">
    <!-- my styles -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/screen.css">
    <link rel="stylesheet" href="../css/multi-asset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/info.css">
    <link rel="stylesheet" href="../css/bar.css">
    <link rel="stylesheet" href="../css/settings.css">

    <title> Matrix | Home </title>
</head>
<body>
    <!-- header mobile -->
    <header>
        <nav class="navbar" id="nav">
            <!-- logo -->
            <div class="navbar__logo-img" id="switch-logo-blue">
                <h1> 
                    <span> Matrix asset management </span>
                    <a href="../index.html">
                        <img src="../img/matrix-logo.png" alt="Logo matrix">
                    </a>
                </h1>
            </div>
            <div class="navbar__logo-img show-logo" id="switch-logo-white">
                <a href="../index.html">
                    <img src="../img/matrix-logo-white.png" alt="Logo matrix">
                </a>
            </div>
            <!-- dropdown -->
            <div class="navbar__dropdown">
                <button onclick="show_navbar_movile()" id="bt">
                    <span class="bar" id="white-color"></span>
                    <!-- <div class="bar" id="white-color">

                    </div> -->
                </button>
            </div>
        </nav>
        <div class="navbar-mobile" id="show_navbar_mobile">
            <div class="menu">
                <a href="./info.html">
                    <button class="bt-light-blue bt-blue"> SOLICITAR NFORMACIÓN </button>
                </a>
                <ul class="ul-navbar">
                    <li>
                        <a href="../index.html">
                            <button class="bt-black "> INICIO </button>
                        </a>
                    </li>
                    <li>
                        <a href="./founds.html">
                            <button class="bt-black bt-border-x bt-black-active"> NUESTROS FONDOS </button>
                        </a>
                    </li>
                    
                    <li>
                        <a href="#">
                            <button class="bt-black " onclick="show_login()"> ACCESO CLIENTES </button>
                        </a>
                    </li>
                </ul>
                <ul class="ul-lenguage">
                    <li>
                        <a href="#">
                            <button class="bt-black bt-all-border-blue"> 
                                <img src="../img/spain-flag.svg" alt="spain flag">                                    
                                ES 
                            </button>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <button class="bt-black bt-all-border-none">
                                <img src="../img/usa-flag.svg" alt="usa-flag">
                                EN 
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
             <!-- popup user -->
             <div class="login" id="login-popup">
                <div class="user-container">
                    <div class="user-c"> 
                        <div class="login__info" id="login_user">
                            <ul>
                                <li> 
                                    <button class="bt-text-gray"> Iniciar sesión </button>
                                </li> 
                                <label for=""> | </label>
                                <li> 
                                    <button class="bt-text-blue" onclick="switch_to_create()"> Crear nuevo usuario </button>
                                </li>
                            </ul>
                            <form action="" class="info__form no-margin">
                                <label for=""> Correo electrónico</label>
                                <input type="email" placeholder="Ingrese su dirección correo electrónico">
                                <div class="message-label">
                                    <label for=""> Contraseña </label>
                                    <label for="" class="reset-passw"> ¿La olvidaste?</label>
                                </div>
                                <div class="password-container" id="view-passw">
                                    <input type="password" placeholder="••••••••••" style="-webkit-text-security: square;">
                                    <button type="button" class="bt-eye" onclick="show_passw()"> <i class="fa-regular fa-eye"></i> </button>
                                </div>
                                <div class="password-container-no-view" id="no-view-passw">
                                    <input type="text" placeholder="Ingrese su contraseña">
                                    <button type="button" class="bt-eye" onclick="show_passw()"> <i class="fa-solid fa-eye-slash"></i></button>
                                </div>
                            </form>
                            <div class="bt-form-container" id="bt-login">
                                <!-- <a href="./pages/client-access.html"> -->
                                    <button class="bt-blue" onclick="remove_bt_login()"> INICIAR SESIÓN</button>
                                <!-- </a> -->
                            </div>
                            <div class="bt-form-container not-show" id="bt-load">
                                    <button class="bt-blue hola"> 
                                        <div class="entering">
                                            <p> INGRESANDO </p>
                                            <div id="load"></div>
                                        </div>
                                    </button>
                            </div>
                            
                            <div class="bt-form-container">
                                <label for="" class="error-message"> Correo electrónico o contraseña ingresados incorrectamente</label>
                            </div>
                            <!-- <div class="bt-form-container">
                                <label for="" class="succes-message"> Usuario creado </label>
                            </div> -->
                        </div>
                        <div class="login__create" id="create_user">
                            <ul>
                                <li> 
                                    <button class="bt-text-blue" onclick="switch_to_login()"> Iniciar sesión </button>
                                </li> 
                                <label for=""> | </label>
                                <li> 
                                    <button class="bt-text-gray"> Crear nuevo usuario </button>
                                </li>
                            </ul>
                            <form action="" class="info__form no-margin">
                                <div class="message-label">
                                    <label for=""> Nombre y apellido</label>
                                    <!-- <label for="" class="error-message"> obligatorio </label> -->
                                </div>
                                <input type="text" placeholder="Ingrese su nombre y apellido">
                                <div class="message-label">
                                    <label for=""> Correo electrónico</label>
                                    <label for="" class="error-message"> Ya existe </label>
                                </div>
                                <input type="text" placeholder="Ingrese su dirección correo electrónico">
                                <div class="message-label">
                                    <label for=""> Contraseña </label>
                                    <label for="" class="error-message"> Campo obligatorio</label>
                                </div>
                                <div class="password-container" id="view-passw-2">
                                    <input type="password" placeholder="••••••••••" style="-webkit-text-security: square;">
                                    <button type="button" class="bt-eye" onclick="show_passw()"> <i class="fa-regular fa-eye"></i> </button>
                                </div>
                                <div class="password-container-no-view" id="no-view-passw-2">
                                    <input type="text" placeholder="Ingrese su contraseña">
                                    <button type="button" class="bt-eye" onclick="show_passw()"> <i class="fa-solid fa-eye-slash"></i></button>
                                </div>
                                <div class="message-label">
                                    <label for=""> Confirmar contraseña </label>
                                    <label for="" class="error-message">  No coinciden </label>
                                </div>
                                <div class="password-container" id="view-passw-3">
                                    <input type="password" placeholder="••••••••••" style="-webkit-text-security: square;">
                                    <button type="button" class="bt-eye" onclick="show_passw_2()"> <i class="fa-regular fa-eye"></i> </button>
                                </div>
                                <div class="password-container-no-view" id="no-view-passw-3">
                                    <input type="text" placeholder="Ingrese su contraseña">
                                    <button type="button" class="bt-eye" onclick="show_passw_2()"> <i class="fa-solid fa-eye-slash"></i></button>
                                </div>
                            </form>
                            <div class="bt-form-container">
                                <button class="bt-blue" onclick="switch_to_login()"> REGISTRARME </button>
                            </div>
                            <div class="bt-form-container">
                                <label for="" class="succes-message"> Usuario creado </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        
    </header>
    <main class='main'>
        <section class="welcome">
            <picture>
                <img src="../img/info.png" alt="building image" >
            </picture>
            <div class="welcome__description">
                <p> 
                    Envíenos su consulta llenando el
                    siguiente formulario y
                    contestaremos a la brevedad.
                </p>
            </div>
        </section>
        <section class="info">
            <form action="" class="info__form">
                <label for=""> Nombre y apellido</label>
                <input type="text" placeholder="Ingrese su nombre y apellido">
                <label for=""> Correo electrónico</label>
                <input type="text" placeholder="Ingrese su dirección correo electrónico">
                <label for=""> Teléfono</label>
                <input type="text" placeholder="Ingrese su número teléfono">
                <label for=""> Asunto </label>
                <input type="text" placeholder="Ingrese el motivo de su consulta">
                <label for=""> Mensaje </label>
                <textarea cols="30" rows="10" placeholder="Escriba su cosulta"></textarea>
            </form>

            <div class="bt-form-container">
                <button class="bt-blue"> ENVIAR CONSULTA </button>
            </div>
        </section>
   
    </main>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/374c27b176.js" crossorigin="anonymous"></script>
    <!-- my scripts  -->
    <script src="../js/app.js"></script>
</body>
</html>
